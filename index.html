<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <div>
        <form action="#" class="form">
            <h2 class="form-title">Register Form</h2>
            <div class="field">
                <span class="field__icon field__icon--user"></span>
                <input type="text" class="field__input field__input--username" placeholder="Username">
            </div>
            <div class="field">
                <span class="field__icon field__icon--pass"></span>
                <input type="text" class="field__input field__input--pass" placeholder="Password">
            </div>
            <div class="field">
                <span class="field__icon field__icon--confirm"></span>
                <input type="text" class="field__input field__input--confirm" placeholder="Password">
            </div>
            <div class="field">
                <span class="field__icon field__icon--location"></span>
                <select class="field__select field__select--location">
                    <option>Your location</option>
                    <option>Boston</option>
                    <option>Chicago</option>
                    <option>New York</option>
                </select>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="terms-sign" class="form__input--checkbox">
                <span>
                    <span></span>
                </span>
                <label for="terms-sign">I have read and accept the terms of use.</label>
            </div>
            <input type="submit" value="Sign Up" class="form__input form__input--submit-lg">
        </form>

         <form action="#" class="form">
           <h2 class="form-title">Send email</h2>
            <div class="field">
                <span class="field__icon field__icon--user"></span>
                <input type="text" class="field__input field__input--username" placeholder="Username">
            </div>
            <div class="field">
                <span class="field__icon field__icon--email"></span>
                <input type="text" class="field__input field__input--email" placeholder="Your email">
            </div>
            <div class="field textarea">
                <textarea class="field__textarea field__textarea--email" placeholder="Your email" ></textarea>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="terms-checkbox" class="form__input--checkbox">
                <span>
                    <span></span>
                </span>
                <label for="terms-checkbox">Send a copy to my Email</label>
            </div>
            <input type="submit" value="Send email" class="form__input form__input--submit-lg">
        </form>
    </div>
    <div>
     <form action="#" class="form-small">
       <h2 class="form-title">Sign In Form</h2>
        <div class="field">
            <span class="field__icon field__icon--user"></span>
            <input type="text" class="field__input field__input--username" placeholder="Username">
        </div>
        <div class="field">
            <span class="field__icon field__icon--pass"></span>
            <input type="text" class="field__input field__input--pass" placeholder="Password">
        </div>
        <div class="checkbox">
            <input type="checkbox" id="remember" class="form__input--checkbox">
            <span>
                <span></span>
            </span>
            <label for="remember">Recover form</label>
            <input type="submit" value="Send email" class="form__input form__input--submit-xs">
        </div>
    </form>
    
     <form action="#" class="form-small">
       <h2 class="form-title">Subscribe Form</h2>
        <div class="field">
            <span class="field__icon field__icon--user"></span>
            <input type="text" class="field__input field__input--username" placeholder="Username">
        </div>
        <div class="field">
            <span class="field__icon field__icon--pass"></span>
            <input type="text" class="field__input field__input--pass" placeholder="Password">
        </div>
        <div class="checkbox">
            <input type="submit" value="Send email" class="form__input form__input--submit-xs left" >
            <button class="done form__input">Done</button>
        </div>
    </form>
    
     <form action="#" class="form-small subscribe">
       <h2 class="form-title">Register Form</h2>
        <div class="field">
            <span class="field__icon field__icon--email"></span>
            <input type="text" class="field__input field__input--pass" placeholder="Enter your email">
        </div>
        <div class="checkbox">
            <input type="submit" value="Subscribe" class="form__input form__input--submit-xs left" >
            <button class="done form__input">No, Thanks</button>
        </div>
    </form>
</div>

    
</body>
</html>
